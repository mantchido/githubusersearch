<ion-header>

    <ion-navbar>
        <ion-title>Users</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="search($event)"></ion-searchbar>
    <ion-list>
        <button ion-item *ngFor="let user of users" (click)="goToDetails(user.login)">
        <ion-avatar item-left>
          <img [src]="user.avatar_url" alt="">
        </ion-avatar>
        <h2>{{ user.login }}</h2>
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </button>
    </ion-list>
</ion-content>
